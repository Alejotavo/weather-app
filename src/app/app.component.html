
<div class="weather-app container-fluid mt-3">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6">
      <h6>Weather App, by Alejo Francomano</h6>
      <div *ngIf="data" class="card">
        <div class="card-body">
          <h6><i class="bi bi-clock"></i>{{ date | date:'mediumTime' }}</h6>
          <h3 class="card-title mb-0">{{ data.name }}, {{data.sys.country}}</h3>
          <div class="stimation-info">
            <label>Fells like {{data.main.feels_like| number: '1.0-0'}}°C, {{data.weather[0].description}} </label>
         </div>
          <div class="info-content mt-4">
              <img width="100px" height="100px" src='http://openweathermap.org/img/wn/{{data.weather[0].icon}}@4x.png' alt="icon">
              <h1 class="card-subtitle">{{data.main.temp | number: '1.1-1'}}°C</h1>
        </div>
        <div class="row more-info text-muted mt-4">
          <div class="col-6">
          <label><i class="bi bi-droplet"></i>Humidity</label>
          <label class="value">{{ data.main.humidity }}%</label>
          </div>
          <div class="col-6">
            <label><i class="bi bi-sunrise"></i>Sunrise</label>
          <label class="value">{{ data.sys.sunrise * 1000 | date:'mediumTime' }}</label>
          </div>
        </div>
        <div class="row more-info text-muted mt-4">
          <div class="col-6">
            <label><i class="bi bi-speedometer2"></i>Pressure</label>
            <label class="value">{{ data.main.pressure}}hPa</label>
          </div>
          <div class="col-6">
          <label><i class="bi bi-sunset"></i>Sunset</label>
          <label class="value">{{ data.sys.sunset * 1000 | date:'mediumTime'}}</label>
          </div>
        </div>
        <div class="row more-info text-muted mt-4">
          <div class="col-6">
            <label><i class="bi bi-eye"></i>Visibility</label>
            <label class="value">{{ data.visibility / 1000}}Km</label>
          </div>
          <div class="col-6">
          <label><i class="bi bi-wind"></i>Wind Speed</label>
          <label class="value">{{ data.wind.speed }}m/s</label>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
